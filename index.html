<!DOCTYPE html>
<html >
	<head>
		<meta charset="UTF-8">
		<title>Three.js template</title> 		
		<link rel="stylesheet" href="css/style.css"> 
	</head>

	<body>
		<span class="scoreClass" id="score">Score: 0</span>
		<span class="timerClass" id="timer">00:00</span>
		<span id="stamina">
			<span id="progress"></span>
		</span>

		<div id="gameover">
			<h1><img src="./assets/gameover.png" alt=""></h1>
			<p class="score">SCORE : <span >0</span></p>
			<a href="#" onClick="document.location.reload(true)" class="restartButton">Play again</a>
		</div>
		
		<div id="youwin">
			<h1><img src="./assets/youwin.png" alt=""></h1>
			<p class="score">SCORE : <span>0</span></p>
			<a href="#" onclick="document.location.reload(true)" class="restartButton">Play again</a>
		</div>

		<canvas id="canvas"></canvas>
		<script src='./js/libs/three.min.js'></script>
		<script src="js/libs/inflate.min.js"></script>
		<script src="js/libs/OrbitControls.js"></script>
		<script src="js/libs/TGALoader.js"></script>
		<script src="js/libs/ImprovedNoise.js"></script>
		<script src="js/libs/OBJLoader.js"></script>
		<script src="js/libs/STLLoader.js"></script>
		<script src="js/libs/MTLLoader.js"></script>
		<script src="js/libs/FBXLoader.js"></script>
        <script src="js/libs/GLTFLoader.js"></script>
		<script src="js/libs/draco/DRACOLoader.js"></script>
		<script src="js/sceneSubjects/GeneralLights.js"></script>
		<script src="js/sceneSubjects/SceneSubject.js"></script>
		<script src="js/sceneSubjects/Terrain.js"></script>
		<script src="js/TerrainGeneration.js"></script>
		<script src="js/sceneSubjects/Enemy.js"></script>
		
		<script src="js/SceneManager.js"></script>    
		<script src="js/main.js"></script>
	</body>
</html>
